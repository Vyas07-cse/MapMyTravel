# Application identity
spring.application.name=demo
spring.profiles.active=dev

# Server
server.port=8080

# JMX and Spring Admin
spring.jmx.enabled=true
spring.application.admin.enabled=true
# If you need remote JMX, configure JVM args when starting the JVM (not here)

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,beans,threaddump,loggers
management.endpoint.health.show-details=always
management.server.port=8081

# Datasource (MySQL) â€” create DB if missing
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Sai96079@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: let Spring initialize schema from schema.sql/data.sql on startup
spring.sql.init.mode=always
spring.sql.init.platform=mysql

# Alternative: H2 in-memory (uncomment to use)
# spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Connection pool (HikariCP defaults)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000

# Logging
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.personal.demo=DEBUG
logging.file.name=logs/demo-app.log

# Security (basic example)
spring.security.user.name=admin
spring.security.user.password=changeMe

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Misc
spring.main.banner-mode=console
management.health.db.enabled=true
